<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MedEaseIne: Simplifying Medical Information{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon-2.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>

<body>
<img id="title-image" src="{{ url_for('static', filename='images/medeasein-home-title.png') }}" alt="title-logo">

{% if result %}<h1>Summary:</h1>
    <div class='result-container'>
    <p id = 'summary-result-t5'>{{ result }}</p>
    </div>
{% endif %}
{% if html_content %}
    <div class="result-container">
        <!-- Render the HTML content -->
        {{ html_content | safe }}
    </div>
{% endif %}
<a id='result-return' class="btn btn-outline-secondary" href="{{ url_for('main.summarize')}}">Return Back</a>
<footer class="footer">
            <div class="container text-center">
                <p>&copy; Team Tea-3</p>
            </div>
        </footer>
</body>
</html>
