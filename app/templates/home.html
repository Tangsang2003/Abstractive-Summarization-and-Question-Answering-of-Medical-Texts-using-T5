<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Summarization and QA</title>
</head>
<body>
    <h1>Medical Summarization and Question Answering</h1>
    <form action="/summarize" method="post">
        <textarea name="input_text" placeholder="Enter text to summarize"></textarea>

    </form>

</html>
